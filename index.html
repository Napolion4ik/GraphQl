<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="./script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="container">
    <h1 class="display-1 mb-5 text-center">GraphQL</h1>
    <div class="row mb-5">
        <div class="col-md-6">
            <h3 class="text-center">Додавання задачі</h3>
            <form name="addtask">
                <div class="input-group">
                    <input type="text" name="taskname" class="form-control">
                    <input type="submit" value="Добавить" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3 class="text-center">Пошук задачі</h3>
            <form name="findtask">
                <div class="input-group">
                    <input type="text" name="searchname" class="form-control">
                    <input type="submit" value="Знайти" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <hr class="my-2">

    <ul class="list-group" id="todos"></ul>
</body>
</html>
